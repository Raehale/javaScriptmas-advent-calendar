<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advent Calendar Challenge</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main id="main">
		<h1>JavaScriptmas 2024</h1>
		<h2><i class="fa-solid fa-tree"></i> A new coding challenge daily until Christmas Day! <i class="fa-solid fa-tree"></i></h2>
		<ol id="calendar" class="calendar-container"></ol>
	</main>
	<modal id="modal" class="hidden">
		<button class="x-out" id="x" aria-label="exit modal"><i class="fa-solid fa-x"></i></button>
		<section class="modal-container">
			<h2 id="modalTitle"></h2>
			<button class="accordion" id="accordionButton"><span id="modalSetup"></span><i class="fa-solid fa-caret-down" id="caret"></i></button>
			<div class="panel hidden" id="panel">
				<p id="panelText">Because they didn't Node how to express themself</p>
			</div>
		</section>
	</modal>
	<script src="index.js" type="module"></script>
</body>

</html>
